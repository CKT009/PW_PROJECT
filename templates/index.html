<!DOCTYPE html>
<html>
<head>
    <title>Web Scraping Demo</title>
</head>
<body>
    <h1>Welcome to Web Scraping Demo</h1>
    <h2>Scrape from YouTube</h2>
    <form action="/youtube" method="POST">
        <input type="text" name="query" placeholder="Enter your YouTube search query">
        <button type="submit">Search on YouTube</button>
        
    </form>
    <h2>Scrape from Amazon</h2>
    <form action="/amazon" method="POST">
        <input type="text" name="query" placeholder="Enter your Amazon search query">
        <button type="submit">Search on Amazon</button>
    </form>
</body>
</html>
